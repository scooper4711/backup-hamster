<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Hamster Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>Backup Hamster Options</h1>
    <form id="options-form">
        <label for="download-location">Download Location:</label>
        <input type="text" id="download-location" name="download-location" placeholder="Enter download path" required>
        
        <label for="auto-download">Enable Auto Download:</label>
        <input type="checkbox" id="auto-download" name="auto-download">

        <button type="submit">Save Options</button>
    </form>
    <script src="options.js"></script>
</body>
</html>
